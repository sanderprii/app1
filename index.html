<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>K端simused ja Vastused</title>
</head>
<body>
    <h1>K端simused ja vastused</h1>
    <a href="{{ url_for('ask') }}">Esita uus k端simus</a>
    <ul>
        {% for question in questions %}
            <li>
                <strong>{{ question['question'] }}</strong>
                <ul>
                    {% for answer in question['answers'] %}
                        <li>{{ answer }}</li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('answer', question_id=loop.index0) }}">Vasta sellele k端simusele</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
